<!DOCTYPE html>
<html>
<head>
  <link href="assets/lib/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/lib/font-awesome/css/font-awesome.min.css">
  <link href="assets/css/style.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/lib/animate.css" type="text/css" media="all" />
  <script src="assets/js/lib/jquery-1.11.0.min.js"></script>
</head>
<title>
Gautam Pandey | home
</title>
<body>
<section class="landing-banner banner animated bounce">
  <div class="container">
    <div class="text-center section-space">
      <span class="glyphicon glyphicon-globe banner-globe text-white animated bounce" id="logo"></span>
      <h1 class="text-white text-center banner-heading animated fadeInLeftBig">Designer(Gautam) Work is in Progress</h1>
    </div>
  </div>
</section>
<script>
function animationHover(element, animation){
    element = $(element);
    element.hover(
        function() {
            element.addClass('animated ' + animation);         
        },
        function(){
            //wait for animation to finish before removing classes
            window.setTimeout( function(){
                element.removeClass('animated ' + animation);
            }, 2000);          
        });
}
function animationClick(element, animation){
    element = $(element);
    element.click(
        function() {
            element.addClass('animated ' + animation);         
            //wait for animation to finish before removing classes
            window.setTimeout( function(){
                element.removeClass('animated ' + animation);
            }, 2000);          
 
        });
}
$(document).ready(function(){
  $('#logo').each(function() {
    animationHover(this, 'wobble');
    animationClick(this, 'rotateIn');
  });
});
</script>
<script src="assets/lib/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
